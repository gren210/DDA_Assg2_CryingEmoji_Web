<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AppNameDatabase</title>
    <link rel="stylesheet" href="../Styles/AuthPage.css">

</head>

<body>

    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="email" class ="input" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="bx bx-show toggle-password" id="togglePassword"></i>
                <i class="bx bxs-lock-alt"></i>
            </div>
            

            <div class="remember-fogot">
                <label><input type="checkbox"> Remember me </label>
                <a href="AuthPageResetPassword.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't Have an account?</p><a href="AuthPageSignUp.html">Register</a>
            </div>
        </form>
    </div>
    <script type="module" src="../JS/AuthPage.js"></script>
</body>
</html>
