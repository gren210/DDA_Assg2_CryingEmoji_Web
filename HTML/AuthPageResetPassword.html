<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>AppNameDatabase</title>
    <link rel="stylesheet" href="../Styles/AuthPage.css">
</head>

<body>

    <div class="wrapper">
        <form id="reset-password-form">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="email" id="email" class="input" placeholder="Email" required>
                <i class="bx bxs-user"></i>
            </div>

            <button type="submit" class="btn">Reset</button>

            <div class="register-link">
                <p>Ready to Log in?</p><a href="AuthPageLogin.html">Log In</a>
            </div>
        </form>
    </div>

    <script type="module" src="../JS/AuthPage.js"></script>
</body>

</html>
